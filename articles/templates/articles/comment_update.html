{% extends 'base.html'%}

{% block title %}
Edit comment
{% endblock title %}

{%block content%}

<div class="container">
    <div class="row">

            <h1 class="mt-3">Edit comment</h1>
            <div class="col-md-6">
                        <form 
                        action="{% url 'articles:comment-update' comment.id %}"method="Post">

                            {%csrf_token%} 
                            {{form}}

            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-secondary" href="{{article.get_absolute_url}}">Back</a>
            </form>
            </div>

    </div>
</div>

      

{%endblock content%}
