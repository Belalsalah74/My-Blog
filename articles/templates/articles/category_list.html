{%extends 'base.html'%}
 {% block title %} Categories {% endblock title %} 
 {%block content %}
 <div class="container">
  <div class="row">


<h1 class="display-5 my-3">Explore articles by category</h1>
<div class="p-3 col-sm-6">
  {% for category in qs %}
  <a
    href="{{category.get_absolute_url}}"
    class="btn btn-outline-dark d-inline-block mb-1 text-capitalize"
    >{{category.name}}</a
  >
  {%endfor%}
</div>
</div>
</div>
{% endblock content %}
