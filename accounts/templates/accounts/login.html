{%extends 'base.html'%} {% block content%}
<div class="container">
  <div class="row align-items-center justify-content-center h-full">
    {% if not request.user.is_authenticated %}
    <div class="col-md-6 bg-light p-3 shadow-sm mb-1">
        <h1 class="mb-4 h3">Login now</h1>
      <form method="POST" action="">
        {%csrf_token%} {{form.as_p}}
            <input type="submit" value="Login" class="btn btn-lg btn-primary col-12 mb-1" />
      </form>
      <p class="mt-3">
        Need an account?
        <a class="link-primary" href="{% url 'accounts:register' %}?next={{request.GET.next}}"
          >Register</a
        >
      </p>
    </div>
  </div>
</div>

{% else %}
<h1 class="align-self-start mt-3">Already logged in</h1>
{%endif%} {% endblock content%}
