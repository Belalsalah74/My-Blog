{%extends 'base.html'%} {% block content%}
<div class="container">
  <div class="row align-items-center justify-content-center h-full">
    {% if not user.is_authenticated %}
    <div class="col-md-6 bg-light p-3 shadow-sm mb-1">
      <h1 class="h3 mb-3">Register</h1>
      <form method="POST" , action="" enctype="multipart/form-data">
        {%csrf_token%} {{form}} {{profile_form}} {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}" />
        {%endif%}
        <input type="submit" class="btn btn-lg btn-primary col-12" value="Sign up" />
        <p class="mt-3">
          Already have an account?
          <a class="link-primary" href="{% url 'accounts:login' %}">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</div>

{%else%}
<h4 class="align-self-start mt-3">Already logged in</h4>
{%endif%} {% endblock content%}
